<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            width: 50%;
            height: 400px;
            border: 2px solid #333;  
            border-radius: 15px;
            padding: 20px;           
            margin: 30px auto;       
            box-sizing: border-box;
            text-align: center;
        }

        .card img {
            max-width: 200%;
            min-width: 200px;
            display: block;
        
        }
        .card h2 {
            text-align: center;
             background-color: #777c8d;
             padding: 15px 0 10px 0;
        }

        .card p {
            padding: 10px;
        
        }

    </style>
</head>
<body>

    <div class="card">
        <img src ="smartwatch.jpg" alt="Product Image">
        <h2>Smart Watch</h2>
        <p><h3>This is a stylish smart watch with many useful features.</p></h3>
    </div>

</body>
</html>
