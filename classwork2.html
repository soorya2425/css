<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        .outer-box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            padding: 20px;
        }

        .middle-box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            padding: 20px;
        }

        .inner-box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            padding: 20px;
        }
    </style>
</head>
<body>
     <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                This is the Inner Content
            </div>
            </div><div>

</body>
</html>
