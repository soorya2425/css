<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        
        h3 {
            text-align: right;
            font-family: Georgia, serif;
            font-size: 28px;
            color: darkred;
        }


        .welcome {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            word-spacing: 10px;
        }

    
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        
        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    
    <h3>
        <i class="fa-solid fa-utensils"></i>
        Soorya's Restaurant
        <i class="fa-solid fa-mug-hot"></i>
    </h3>

    
    <p class="welcome">
       Welcome to our delicious food world
    </p>
    
    
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Mutton Biryani</td>
            <td>₹150</td>
        </tr>
        <tr>
            <td>Masala Dosa</td>
            <td>₹80</td>
        </tr>
        <tr>
            <td>Pineapple Juice</td>
            <td>₹40</td>
        </tr>
    </table>

    
    <p style="text-align:center;">
        <a href="#">View Full Menu</a>
    </p>

</body>
</html>
